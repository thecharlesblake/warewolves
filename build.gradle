buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

group 'uk.co.thecharlesblake.personal'
version '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'javafx-gradle-plugin'

sourceCompatibility = 1.8

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    compile 'org.json:json:20180813'
}

jfx {
    mainClass = 'uk.co.thecharlesblake.personal.warewolves.MainApp'
    vendor = 'thecharlesblake'
}
